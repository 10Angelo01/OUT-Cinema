<html>
   <head>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
   <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/
aframe-bmfont-text-component.min.js"></script>
   </head>

  <body>
      <a-assets><img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous"></a-assets>

   <a-scene>

      <a-entity 
            position="10 -10 0"
            geometry="primitive: plane; width: 10000; height: 10000;" 
            rotation="-90 0 0" 
            material="color #333; shader: flat; src: url(images/NightSky.jpg)">
      </a-entity>

      <a-entity
            scale="2.5 2.5 2.5"
            geometry="primitive: box; depth: .1; height: 3; width: 5"
            position="0 4 -10"
            material = "shader: flat; color: white"
            light= "intensity: 3; type: point">
      </a-entity>

      <a-entity
            scale="2.5 2.5 2.5"
            geometry="primitive: box; depth: .1; height: 3; width: 5"
            position="20 4 -10"
            material = "shader: flat; color: white"
            light= "intensity: 3; type: point">
      </a-entity>
      
      <a-video
        src = "video/Zoolander.mp4"
        autoplay = "true"
        width = "5"
        height = "3"
        position = "20 4 -9.5">
      </a-video>
      
      <a-video
        src = "video/ExcuseMeBruh.mp4"
        autoplay = "true"
        width = "5"
        height = "3"
        position = "0 4 -9.5">
      </a-video>

      <a-model
            src= ""
            scale= "2 2 2"
            position= "-10 4 -9">
      </a-model>

      <a-sky color="#333"
             material="shader: flat; src: url(images/NightSky.jpg)"></a-sky>
      </a-scene>
  </body>
</html>
