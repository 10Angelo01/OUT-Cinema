<html>
   <head>
      <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
   <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/
aframe-bmfont-text-component.min.js"></script>
   </head>

  <body>
      <a-assets><img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous"></a-assets>

   <a-scene>

      <a-entity 
            position="0 -10 0"
            geometry="primitive: plane; width: 10000; height: 10000;" 
            rotation="-90 0 0" 
            material="src: #grid;repeat: 10000 10000;transparent: true;metalness:0.6;roughness: 0.4;sphericalEnvMap: #sky;"
      ></a-entity>

      <a-entity 
            scale="3 3 3" 
            geometry="primitive: box; depth: .1; height: 3; width: 5"
            position="0 4 -10"
            material = "shader: standard; color: #000">
      </a-entity>
      <a-video
        src = "videos/dying-1ight.mp4"
        autoplay = "true"
        width = "5"
        height = "3"
        position = "0 4 -10">
      </a-video>

      <a-entity
            scale="3 3 3"
            geometry="primitive: ;"
            position="0 4 -10"
            material="color: #E6E6FA;metalness:1; roughness: 0.3; sphericalEnvMap: #sky;">
      </a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      </a-scene>
  </body>
</html>
